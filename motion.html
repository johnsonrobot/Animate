<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <script src="function.js"></script>
        <style>
            @import url("ele.css");
        </style>
    </head>
    <body>
        <div id='box'></div>
        <script>
            SIZE = LEFT = 0
            setInterval("animate()", 30)
            function animate(){
                SIZE += 10
                LEFT += 3
                if(SIZE == 200) SIZE = 0
                if(LEFT == 60) LEFT = 0

                S('box').width  = SIZE + 'px'
                S('box').height = SIZE + 'px'
                S('box').left   = LEFT + 'px'
            }
        </script>
    </body>
</html>
